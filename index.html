<!DOCTYPE html>
<html>
<head>
  <title>Inside Sales Knowledge Assistant</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px 16px; margin-left: 5px; }
    pre { background: #fff; padding: 15px; margin-top: 15px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>

<body>

<h3>Inside Sales Knowledge Assistant</h3>

<input id="q" placeholder="Ask anything…" />
<button onclick="ask()">Ask</button>

<pre id="a">Ready.</pre>

<script>
/* ================= CONFIG ================= */
const API_KEY = "AIzaSyDASIlc-6KDR5dniCMPh_WLMFYM8tm_oOk";
const SHEET_ID = "11271sFaBgw1Wwc9t4sif3NS0gfitqaPQWgO3tCcTY9M";
const TAB_INDEX_NAME = "Tabs";
/* ========================================= */

async function loadEntireSheet() {
  const tabsRes = await fetch(
    `https://opensheet.elk.sh/${SHEET_ID}/${TAB_INDEX_NAME}`
  );
  const tabs = await tabsRes.json();

  let fullText = "";

  for (const row of tabs) {
    const tab = row.SheetName?.trim();
    if (!tab) continue;

    const res = await fetch(
      `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(tab)}`
    );
    const rows = await res.json();
    if (!Array.isArray(rows)) continue;

    fullText += `\n\n=== ${tab} ===\n`;
    rows.forEach(r => {
      fullText += Object.values(r).join(" | ") + "\n";
    });
  }

  return fullText;
}

async function ask() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  document.getElementById("a").innerText = "Thinking…";

  const sheetData = await loadEntireSheet();

  const prompt = `
You are an internal sales assistant.
Use the following internal data to answer the question.

DATA:
${sheetData}

QUESTION:
${q}
`;

  const res = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: prompt }] }]
      })
    }
  );

  const json = await res.json();
  const answer =
    json.candidates?.[0]?.content?.parts?.[0]?.text ??
    "No response.";

  document.getElementById("a").innerText = answer;
}
</script>

</body>
</html>
